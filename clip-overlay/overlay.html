<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clipboard Overlay</title>

  <!-- Keep your existing styles first (dark theme remains default) -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Light theme overrides only trigger when data-theme="light" -->
  <link rel="stylesheet" href="light-theme.css" />

  <script defer src="renderer.js"></script>
</head>
<body>
  <div class="overlay show" role="dialog" aria-modal="true" aria-label="Clipboard overlay">
    <header class="toolbar">
      <input
        id="search"
        type="text"
        placeholder="Search (↑/↓ navigate, Enter to copy, Esc to close)…"
        aria-label="Search clipboard"
      />
      <div class="spacer"></div>
      <button id="clearBtn" title="Clear history">Clear</button>
      <button id="settingsBtn" title="Settings">⚙</button>
    </header>

    <nav class="tabs" aria-label="Filters">
      <button class="tab" data-tab="recent">recent</button>
      <button class="tab" data-tab="images">images</button>
      <button class="tab" data-tab="urls">urls</button>
      <button class="tab" data-tab="pinned">pinned</button>
    </nav>

    <ul id="results" class="results" role="listbox" aria-label="Clipboard items"></ul>

    <!-- Settings sheet (adds only a Theme dropdown, rest unchanged) -->
    <section id="settings" class="sheet" aria-label="Settings" tabindex="-1">
      <h2>Settings</h2>

      <label>Theme
        <select id="themeSelect">
          <option value="dark">Dark (default)</option>
          <option value="light">Light</option>
        </select>
      </label>

      <label>Hotkey
        <input id="hotkey" type="text" readonly placeholder="Ctrl+Shift+Space" />
      </label>

      <label>Max items
        <input id="maxItems" type="number" min="50" max="5000" step="50" />
      </label>

      <label class="rowline">
        <input id="captureContext" type="checkbox" />
        Capture app/window context
      </label>

      <div class="actions">
        <button id="saveSettings">Save</button>
        <button id="closeSettings" class="ghost">Close</button>
      </div>
    </section>
  </div>
</body>
</html>
