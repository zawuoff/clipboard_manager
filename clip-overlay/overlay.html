<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnippetStash</title>

  <!-- Base (dark) styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Light theme overrides (scoped to html[data-theme="light"]) -->
  <link rel="stylesheet" href="light-theme.css" />

  <script defer src="renderer.js"></script>
</head>
<body>
  <div class="overlay show" role="dialog" aria-modal="true" aria-label="Clipboard overlay">
    <header class="toolbar">
      <input
        id="search"
        type="text"
        placeholder="Search (↑/↓ navigate, Enter to copy, Esc to close)…"
        aria-label="Search clipboard"
      />
      <div class="spacer"></div>
      <button id="clearBtn" title="Clear history">Clear</button>
      <button id="settingsBtn" title="Settings">⚙</button>
    </header>

    <nav class="tabs" aria-label="Filters">
      <button class="tab" data-tab="recent">recent</button>
      <button class="tab" data-tab="images">images</button>
      <button class="tab" data-tab="urls">urls</button>
      <button class="tab" data-tab="pinned">pinned</button>
    </nav>

    <ul id="results" class="results" role="listbox" aria-label="Clipboard items"></ul>

    <!-- Settings sheet -->
    <section id="settings" class="sheet" aria-label="Settings" tabindex="-1">
      <h2>Settings</h2>

      <label class="stack">
        <span>Theme</span>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </label>

      <label class="stack">
        <span>Hotkey</span>
        <input
          id="hotkey"
          type="text"
          placeholder="Click, then press shortcut (e.g. Ctrl+Shift+Space)"
          autocomplete="off"
          spellcheck="false"
          inputmode="none"
        />
      </label>

      <label class="stack">
        <span>Max items</span>
        <input id="maxItems" type="number" min="50" max="5000" step="50" />
      </label>

      <label class="rowline">
        <input id="captureContext" type="checkbox" />
        <span>Capture app/window context</span>
      </label>

      <div class="divider"></div>
      <h3>Search</h3>

      <label class="stack">
        <span>Mode</span>
        <select id="searchMode">
          <option value="fuzzy">Fuzzy (recommended)</option>
          <option value="exact">Exact</option>
        </select>
      </label>

      <label class="stack">
        <span>Fuzzy threshold (0.10–0.90)</span>
        <input id="fuzzyThreshold" type="number" min="0.10" max="0.90" step="0.05" />
      </label>

      <div class="actions">
        <button id="saveSettings">Save</button>
        <button id="closeSettings" class="ghost">Close</button>
      </div>
    </section>
  </div>
</body>
</html>
