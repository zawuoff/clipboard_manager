<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnippetStash</title>

  <!-- Base (dark) styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Light theme overrides (scoped to html[data-theme="light"]) -->
  <link rel="stylesheet" href="light-theme.css" />

  <script defer src="renderer.js"></script>
</head>
<body>
  <div class="overlay show" role="dialog" aria-modal="true" aria-label="Clipboard overlay">
    <!-- LEFT SIDEBAR NAVIGATION -->
    <nav class="sidebar" aria-label="Navigation">
      <div class="sidebar-header">
        <h2 class="app-title">Ctrl+C</h2>
      </div>
      <div class="sidebar-tabs">
        <button class="sidebar-tab" data-tab="recent">
          <span class="tab-icon">üïí</span>
          <span class="tab-label">Recent</span>
        </button>
        <button class="sidebar-tab" data-tab="images">
          <span class="tab-icon">üñºÔ∏è</span>
          <span class="tab-label">Images</span>
        </button>
        <button class="sidebar-tab" data-tab="urls">
          <span class="tab-icon">üîó</span>
          <span class="tab-label">URLs</span>
        </button>
        <button class="sidebar-tab" data-tab="pinned">
          <span class="tab-icon">üìå</span>
          <span class="tab-label">Pinned</span>
        </button>
        <button class="sidebar-tab" data-tab="collections">
          <span class="tab-icon">üìÅ</span>
          <span class="tab-label">Collections</span>
        </button>
      </div>
    </nav>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="main-content">
      <!-- TOP TOOLBAR -->
      <header class="toolbar">
        <input
          id="search"
          type="text"
          placeholder="Search your clipboard‚Ä¶"
          aria-label="Search clipboard"
        />
        <div class="spacer"></div>
        <!-- Paste Stack chip -->
        <div id="stackChip" class="stack-chip" title="Paste Stack (click: paste next, right-click: clear)" hidden>
          <span class="stack-icon">‚ßâ</span>
          <span id="stackCount">0</span>
        </div>

        <button id="clearBtn" title="Clear history">Clear</button>
        <button id="settingsBtn" title="Settings">‚öô</button>
      </header>

      <!-- RESULTS LIST -->
      <ul id="results" class="results" role="listbox" aria-label="Clipboard items"></ul>
    </div>

    <!-- Settings flyout (works with the JS you have now) -->
    <section id="settings" class="sheet" aria-label="Settings" tabindex="-1">
      <h3>Settings</h3>

      <label class="stack">
        <span>Theme</span>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </label>

      <label class="stack">
        <span>Overlay size</span>
        <select id="overlaySize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </label>

      <label class="stack">
        <span>Global Hotkey</span>
        <input id="hotkey" type="text" placeholder="Click, then press keys‚Ä¶" />
      </label>

      <label class="stack">
        <span>Paste on select</span>
        <input id="autoPasteOnSelect" type="checkbox" checked />
      </label>

      <label class="stack">
        <span>Max items</span>
        <input id="maxItems" type="number" min="50" max="5000" step="50" />
      </label>

      <label class="stack">
        <span>Capture app/window context</span>
        <input id="captureContext" type="checkbox" />
      </label>

      <label class="stack">
        <span>Search mode</span>
        <select id="searchMode">
          <option value="fuzzy">Fuzzy</option>
          <option value="exact">Exact</option>
        </select>
      </label>

      <label class="stack">
        <span>Fuzzy threshold (0.10‚Äì0.90)</span>
        <input id="fuzzyThreshold" type="number" min="0.10" max="0.90" step="0.05" />
      </label>

      <h3 style="margin-top: 24px; margin-bottom: 16px; font-size: 14px; color: var(--text);">Text Shortcuts</h3>

      <label class="stack">
        <span>Enable text shortcuts</span>
        <input id="enableTextShortcuts" type="checkbox" checked />
      </label>

      <label class="stack">
        <span>Trigger prefix</span>
        <select id="shortcutTriggerPrefix">
          <option value="//">//shortcut (recommended)</option>
          <option value="##">##shortcut</option>
          <option value="::">::shortcut</option>
          <option value="++">++shortcut</option>
        </select>
      </label>

      <label class="stack">
        <span>Case sensitive shortcuts</span>
        <input id="shortcutCaseSensitive" type="checkbox" />
      </label>

      <label class="stack">
        <span>Minimum shortcut length</span>
        <input id="shortcutMinLength" type="number" min="1" max="10" value="2" />
      </label>

      <label class="stack">
        <span>Show expansion notifications</span>
        <input id="showShortcutNotifications" type="checkbox" checked />
      </label>

      <div class="actions">
        <button id="saveSettings">Save</button>
        <button id="closeSettings" class="ghost">Close</button>
      </div>
    </section>
  </div>
</body>
</html>
