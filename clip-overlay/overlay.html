<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clipboard Overlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Backdrop (click to close) -->
  <div id="backdrop"></div>

  <div class="overlay">
    <div class="bar">
      <input id="search" placeholder="Search your clipboard… (Esc to close)" />
      <button id="clearBtn">Clear</button>
      <button id="settingsBtn">⚙</button>
    </div>

    <ul id="results" class="list"></ul>

    <!-- Settings panel -->
    <div id="settings" class="settings hidden">
      <h3>Settings</h3>
      <div class="settings-row">
        <label>Hotkey</label>
        <input id="hotkey" />
      </div>
      <div class="settings-row">
        <label>Max items</label>
        <input id="maxItems" type="number" min="50" max="5000" value="500" />
      </div>
      <div class="settings-row">
        <label><input id="captureContext" type="checkbox" /> Try capture app/window context</label>
      </div>
      <div class="settings-actions">
        <button id="saveSettings">Save</button>
        <button id="closeSettings">Close</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
